<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
</head>
<body>
    <div class="containeer">
        <h1>Update Profile Picture</h1>
        <input type="file" accept="image/*" id="imageInput">
        <h2>Your Profile Picture</h2>
        <div id="imagePreview"></div>
    </div>
    <script>
        // Get the 'imageInput && ImagePreview Div' element using 'getElementById'
       const imageInput = document.getElementById("imageInput");
       const imagePreview = document.getElementById("imagePreview");
       // Add a listener for the 'change' event on the 'imageInput' element
       imageInput.addEventListener("change", function() {
        // Get the selected file
        const file = imageInput.files[0];
        // If a file is present
        if (file) {
            // Create a new 'FileReader' element
            const reader = new FileReader();
            // When the file reading is done, call the 'onload' callback function
             reader.onload = function (e) { 
                //create a new "img" element 
                const img = document.createElement("img");
              // Set the 'src' attribute of the 'img' to the data URL of the selected file
              img.src = e.target.result;  
                // Set the maximum width of the 'img' to 100% of its container
                img.style.maxWidth = '100%';
                // Clear any existing content inside the 'imagePreview' div
                imagePreview.innerHTML= '';
                // Append the 'img' element to the 'imagePreview' div
                imagePreview.appendChild(img);


             };
             // Read the selected file and convert it to a data URL
              reader.readAsDataURL(file);

        } else {
            // If no file is selected, clear the content of the 'imagePreview' div
            imagePreview.innerHTML = '';
        }


       })
    </script>
    
</body>
</html>
