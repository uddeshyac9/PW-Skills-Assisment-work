<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="submit_feedback.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="pwskills@" required>
    <br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br>
    <label for="Rating">Rating</label>
        <input type="radio" id="1star" name="star" />
        <label for="1star">1</label>
        <input type="radio" id="2star" name="star" />
        <label for="2star">2</label>
        <input type="radio" id="3star" name="star" />
        <label for="3star">3</label>
        <input type="radio" id="4star" name="star" />
        <label for="4star">4</label>
        <input type="radio" id="5star" name="star" />
        <label for="5star">5</label> 
    <br>


    <button type="submit">Submit</button>
    <input type="reset" />
  </form>
</body>
</html>
