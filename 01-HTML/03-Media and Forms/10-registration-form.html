<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body style="background-color: antiquewhite;">
    <form action="reset">
    <fieldset>
    <h1>Registration-Form</h1>
    <br>
    <h2>PW-Skills</h2>
    <br>
    <Table>
        <tr>
            <td> <label for="name">Name:</label></td>
            <td><input type="text" id="name" name="username" placeholder="Enter your name"></td>
        </tr>
        <tr><td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="useremail" placeholder="john123@"></td></tr>
    </Table>
    <br>
    <label for="number">Contact No:</label>
    <input type="number" id="number" name="usernumber">
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="userdob">
    <br>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    </select> <br>
    <label for="rating">Rating:</label>
    <label for="rating1">1</label>
    <input type="radio" id="rating1" name="rating" value="1">
    <label for="rating2">2</label>
    <input type="radio" id="rating2" name="rating" value="2">
    <label for="rating3">3</label>
    <input type="radio" id="rating3" name="rating" value="3">
    <label for="rating4">4</label>
    <input type="radio" id="rating4" name="rating" value="4">
    <label for="rating5">5</label>
    <input type="radio" id="rating5" name="rating" value="5">
    <br>
    <label for="message">Enter your Message</label>
    <br>
    <textarea type="message" id="message" placeholder="Write your Message" rows="5" cols="30"></textarea>
    <br>
   <input type="submit" id="submit" value="Submit" name="submit">
   <input type="reset" id="reset" value="Reset" name="reset">



    </fieldset>
    <Footer>
        <a href="https://pwskills.com/category/Full-Stack-Web-Development" ><img src="./PWSkills-main.png" alt="pwskills" height="30px" width="50px"></a>
        <a href="https://www.youtube.com/@CollegeWallahbyPW"><img src="https://th.bing.com/th?id=OIP.1hX8tUyNC8XTZ8u6BLuGEAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="youtube" height="30px" width="50px"></a>
    </Footer>
</form>
</body>
</html>
